<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Pawan's List</title>
</head>

<body>
    <header>
        <h1 class="title">My List</h1>
    </header>
    <main>
        <section class="all">
            <div>
                <section>
                    <input class='create' type="text" placeholder="Add an Activity" id="input-task" /> <button id="Submit"><i
                            class="fas fa-reply fa-flip-horizontal"></i></button>
                </section>
            </div>
            <div class='tasklist'>
                <form>
                    <ul>
                        <li>
                            <span><input type="checkbox" name="todo1" value="itemone" class="check">
                                <p class="task">Take a nap</p><i class="fas fa-times" id='x'></i>
                            </span>
                        </li>


                    </ul>
                </form>
            </div>
            <div class='newtask'>

            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
